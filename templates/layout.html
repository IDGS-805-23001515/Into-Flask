<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptación a móviles -->
    <link href="static\bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <title>Título de la página</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">ICO-801-9</a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
    
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                href="{{ url_for('index') }}">Inicio</a>
            </li>
    
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'usuarios' %}active{% endif %}"
                href="">Usuarios</a>
            </li>
    
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'alumnos' %}active{% endif %}"
                href="">Alumnos</a>
            </li>
    
          </ul>
        </div>
      </div>
    </nav>
  <div class="container mt-5 pt-4">

    {% with messages=get_flashed_messages()%}
    {% if messages %}

    {% for messages in messages %}
    <div class="alert alert-sucess">
      {{message}}
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}

    {% block content %}

    {% endblock %}
  </div>
    

<scrip src="static\bootstrap\js\bootstrap.bundle.min.js"></scrip>
</body>
</html>
